name: Deploy Vite Site to GitHub Pages

on:
  push:
    branches:
      - main # Or master, or whatever the user's default branch is. Assuming 'main'.
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Using a recent LTS version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci # Use ci for cleaner installs in CI environments

      - name: Build project
        run: npm run build # This will use the base path from vite.config.ts

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
